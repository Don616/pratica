    <h1 id='nacio'>Verificador de Nacionalidade</h1>
   De que país você é? <input type="text" name="pais" id="pais">
   <input type="button" value="verificar" onclick="verificar()">
   <div id='res'></div>

   <script>
       function verificar(){
           var resp = window.document.querySelector("input#pais")
           if resp == "Brasil"{
            resp.alert("Você é Brasileiro")
           }
           else{
            resp.alert("Você é estrangeiro")
           }
       }
   </script>
